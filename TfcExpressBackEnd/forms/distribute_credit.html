<!DOCTYPE html>
<html>
	<head>
	<title>TFCExpress User Flow</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/styles.css">
	</head>
		<body>
			<div class="content">
				<form action="" method="">
				<input type="text" name="credit" value="credit" disabled></br>
				<input type="text" name="amount" value="50 Clubcoins (5.00 GBP)"></br>
				<select name="currency">
					<option value="gbp" selected>GBP</option>
					<option value="usd">USD</option>
					<option value="eur">EUR</option>
				</select></br>
				<select name="country">
					<option value="uk" selected>UK</option>
					<option value="us">US</option>
				</select></br>
				<select name="sender">
					<option value="name" selected>KidChoose</option>
					<option value="company">Company name</option>
					<option value="logo">Company logo</option>
				</select></br>
				<input class="btn" type="reset" name="reset" value="reset">
				<input class="btn" type="submit" name="submit" value="next">
				</br>
			</form>
			<a href="javascript:history.back()">Go Back</a>

			<a href="dc_send_email.html">Send by email</a></br>
			<a href="voucher_options.html">Go back</a>-->
			</div>
		</body>
</html>
