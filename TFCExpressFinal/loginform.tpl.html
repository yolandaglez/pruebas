	<body>
		<div id="header">
			
		</div>

		<div id="container">
			<div class="row">
				<div class="col s4"></div>

			<div class="row">
				<form class="col s4" method="" action="#">
					<div class="row">
						<div class="input-field col s4">
							<input id="user_name" type="text" value="Username" class="validate" />
 						</div>
 						<div class="input-field col s4">
 							<input id="password" type="password" value="Password" class="validate" />
 						</div>
 						<div class="checkbox-field col s2">
 							<p>
	 							<input type="checkbox" class="remember" id="" checked="checked" />
	      						<label for="filled-in-box">Remember me</label>
	      					</p>
 						</div>
 						<div clas="submit-btn col s4">
 							<buttton class="btn waves-effect waves-light" type="submit" name="action">Submit
 							<i class="material-icons right">Submit</i>
 						</div>
 						<div class="link-forgot-password col s2">
 							<p>
 								<a class="forgot-password" href="">Forgot Password?</a>
 							</p>
 						</div>
 						<div class="link-register col s2 offset-s2">
 							<p>
 								<a class="register" href="">Register</a>
 							</p>
 						</div>
					</div>
				</form>

				<div class="col s4 offset-s4"></div>
			</div>
